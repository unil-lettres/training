language: php

php:
  - "7.2"
  - "7.3"

addons:
  mariadb: "10.1"
  chrome: stable

cache:
  directories:
    - site/vendor
    - $HOME/.composer/cache

before_install: cd site

install:
  - cp .env.testing .env
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest
  - php artisan key:generate
  - php artisan migrate

before_script:
  - mysql -e 'CREATE DATABASE training;'
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  - php artisan serve &

script:
  - vendor/bin/phpunit
  - php artisan dusk
