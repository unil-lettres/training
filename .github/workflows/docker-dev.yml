name: docker
on:
  push:
    branches:
      - "development"
env:
  DOCKERHUB_REPOSITORY: unillett/training

jobs:
  docker:
    name: Build & Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push latest dev version
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./docker/app.dockerfile
          target: dev
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKERHUB_REPOSITORY }}:latest-dev
          cache-from: type=registry,ref=${{ env.DOCKERHUB_REPOSITORY }}:latest-dev
          cache-to: type=inline

      - name: Build and push latest stage version
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./docker/app.dockerfile
          target: prod
          build-args: |
            BACKPACK_USERNAME=${{ secrets.BACKPACK_USERNAME }}
            BACKPACK_PASSWORD=${{ secrets.BACKPACK_PASSWORD }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKERHUB_REPOSITORY }}:latest-stage
          cache-from: type=registry,ref=${{ env.DOCKERHUB_REPOSITORY }}:latest-stage
          cache-to: type=inline

  description:
    name: Update description
    runs-on: ubuntu-latest
    needs: docker
    if: success()
    continue-on-error: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_REPOSITORY }}
