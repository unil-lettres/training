name: docker-stage
on:
  schedule:
    - cron: '0 1 * * 1'  # Every Monday at 1am
  push:
    branches:
      - "development"
permissions: read-all

jobs:
  build:
    name: Build app (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - { arch: linux/amd64, os: ubuntu-latest }
          - { arch: linux/arm64, os: ubuntu-24.04-arm }

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: development

      - name: Build image
        uses: unil-lettres/actions/docker-build@v1.0.0
        with:
          dockerfile: ./docker/app.dockerfile
          target: prod
          platform: ${{ matrix.arch }}
          image_repository: ${{ vars.DOCKERHUB_REPOSITORY }}
          name_prefix: app
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}

  merge:
    name: Merge
    runs-on: ubuntu-latest
    needs: [build]
    outputs:
      tag: ${{ steps.cron-tag.outputs.additional_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: development

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Compute additional tag
        id: cron-tag
        shell: bash
        run: |
          SHORT_SHA=$(echo $(git rev-parse HEAD) | cut -c1-7)
          TIMESTAMP=$(date -u +"%Y%m%d%H%M%S")
          ADDITIONAL_TAG="stage-${SHORT_SHA}-${TIMESTAMP}"
          echo "additional_tag=$ADDITIONAL_TAG" >> $GITHUB_OUTPUT

      - name: Merge digests
        uses: unil-lettres/actions/docker-merge@v1.0.0
        with:
          image_repository: ${{ vars.DOCKERHUB_REPOSITORY }}
          tag: stage-latest
          additional_tag: ${{ steps.cron-tag.outputs.additional_tag }}
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}

  commit:
    name: Commit Image Tag
    runs-on: ubuntu-latest
    needs: [merge]

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: development

      - name: Update image
        uses: unil-lettres/actions/commit-version@v2.0.0
        with:
          file_path: training/values-stage.yaml
          versions: "${{ needs.merge.outputs.tag }}"
          version_keys: "app_image_tag"
          token: ${{ secrets.PAT_TOKEN }}
          repository: unil-lettres/k8s
          branch: main

  update-description:
    name: Update Description
    runs-on: ubuntu-latest
    needs: [merge]

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: development

      - name: Update description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ vars.DOCKERHUB_REPOSITORY }}
